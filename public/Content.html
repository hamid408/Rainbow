<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat Widget</title>
    <style>
      :root {
        --primary-color: #0066ff;
        --bg: #ffffff;
        --fg: #222;
        --font: "Helvetica Neue", Arial, sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: var(--font);
        margin: 0;
        color: var(--fg);
        background: var(--bg);
      }

      /* Floating chat button */
      #chatButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }

      /* Floating widget window */
      #widget {
        position: fixed;
        bottom: 90px;
        right: 30px;
        width: 400px;
        height: 470px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: none; /* hidden by default */
        flex-direction: column;
        z-index: 9999;
        overflow-y: auto;
      }

      #header {
        background: var(--primary-color);
        color: #fff;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #header img {
        height: 28px;
        object-fit: contain;
      }
      #title {
        font-weight: 600;
      }
      #chat {
        flex: 1;
        overflow: auto;
        padding: 12px;
        background: rgba(0, 0, 0, 0.02);
      }
      .message {
        margin: 6px 0;
        padding: 8px 10px;
        border-radius: 8px;
        max-width: 85%;
      }
      .msg-user {
        background: #e6f0ff;
        color: #024ecb;
        margin-left: auto;
        text-align: right;
      }
      .msg-bot {
        background: #f1f7ea;
        color: #2a6b12;
        text-align: left;
      }
      #composer {
        display: flex;
        padding: 8px;
        border-top: 1px solid #eee;
        gap: 8px;
      }
      #input {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      #send {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      #send:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .small {
        font-size: 12px;
        color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <!-- Floating Chat Button -->
    <button id="chatButton">üí¨</button>

    <!-- Chat Widget -->
    <div id="widget">
      <div id="header">
        <span id="logoArea"></span>
        <div>
          <div id="title">Support</div>
        </div>
      </div>

      <div id="chat"></div>

      <div id="composer">
        <input id="input" placeholder="Type a message..." autocomplete="off" />
        <button id="send">Send</button>
      </div>
    </div>

    <!-- AWS SDK (v2) -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1481.0.min.js"></script>

    <script>
      // Floating widget toggle
      const chatButton = document.getElementById("chatButton");
      const widget = document.getElementById("widget");
      let isOpen = false;

      chatButton.addEventListener("click", () => {
        isOpen = !isOpen;
        widget.style.display = isOpen ? "flex" : "none";
        chatButton.textContent = isOpen ? "‚ùå" : "üí¨"; // change icon
      });

      (async function () {
        function q(name) {
          return new URLSearchParams(window.location.search).get(name);
        }
        function el(id) {
          return document.getElementById(id);
        }
        function addMessage(who, text) {
          const d = document.createElement("div");
          d.className = "message " + (who === "user" ? "msg-user" : "msg-bot");
          d.textContent = text;
          el("chat").appendChild(d);
          el("chat").scrollTop = el("chat").scrollHeight;
        }

        const clientId = q("clientId") || "default";
        let config = {};
        try {
          const r = await fetch(`configs/${clientId}.json`);
          if (r.ok) config = await r.json();
        } catch (e) {
          console.error("Config not found for client", e);
        }

        if (config.logo)
          el("logoArea").innerHTML = `<img src="${config.logo}" alt="logo">`;
        if (config.title) el("title").textContent = config.title;
        if (config.welcomeMessage) addMessage("bot", config.welcomeMessage);

        // AWS Lex init
        if (
          !config.identityPoolId ||
          !config.region ||
          !config.botId ||
          !config.botAliasId
        ) {
          addMessage(
            "bot",
            "Chat initialization failed: missing AWS config. Contact support."
          );
          return;
        }

        AWS.config.region = config.region;
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
          IdentityPoolId: config.identityPoolId,
        });

        await new Promise((res, rej) => {
          AWS.config.credentials.get((err) => (err ? rej(err) : res()));
        });

        const lexClient = new AWS.LexRuntimeV2();

        // Initialize session ID once and reuse it
        const sessionId =
          clientId + "_" + Math.random().toString(36).slice(2, 10);

        async function sendToLex(text) {
          const params = {
            botId: config.botId,
            botAliasId: config.botAliasId,
            localeId: config.localeId || "en_US",
            sessionId: sessionId, // Reuse the same session ID
            text: text,
          };
          return new Promise((resolve, reject) => {
            lexClient.recognizeText(params, (err, data) => {
              if (err) reject(err);
              else resolve(data);
            });
          });
        }

        function parseLexResponse(data) {
          if (!data) return "No response";
          if (Array.isArray(data.messages) && data.messages.length) {
            return data.messages
              .map((m) => m.content || JSON.stringify(m))
              .join("\n");
          }
          return JSON.stringify(data);
        }

        el("send").addEventListener("click", async () => {
          const text = el("input").value.trim();
          if (!text) return;
          el("input").value = "";
          addMessage("user", text);
          el("send").disabled = true;
          try {
            const res = await sendToLex(text);
            const botText = parseLexResponse(res);
            addMessage("bot", botText);
          } catch (err) {
            console.error("Lex error", err);
            addMessage("bot", "Error: " + (err.message || err));
          } finally {
            el("send").disabled = false;
          }
        });

        el("input").addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            el("send").click();
          }
        });
      })();
    </script>
  </body>
</html>
